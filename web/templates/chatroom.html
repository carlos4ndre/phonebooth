<h1>ChatRoom</h1>
<div class="row chatRoomBox">
	<div class="col-md-8 chatMessagesBox">
		<div ng-controller="chatroomController">
			Welcome {{ message }}!
		</div>
  	</div>
  	<div class="col-md-4 chatUsersBox">
  		Users
  	</div>
</div>
<div class="row chatTextBox">
	<form class="form-horizontal col-md-12" role="form">
		  <div class="form-group col-md-8">
		    <div class="input-group">
		      <span class="input-group-addon"><i class="fa fa-comments-o"></i></span>
		      <input class="form-control" type="text" placeholder="Enter text">
		    </div>
		  </div>
		  <div class="form-group col-md-4">
		  	<button type="submit" class="btn btn-default">Enter</button>
		  </div>
	</form>
</div>
